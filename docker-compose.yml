version: '3'
services:
  db:
    build: ./db
    #image: postgres
    image: e0031374/cvwo_assignment_db
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  rails-server:
    build: ./backend
    image: e0031374/cvwo_assignment_backend
    #volumes:
    #  - .:/backend
    depends_on:
      - db
    ports:
      - "3001:3001"
      #- "9292:9292"
  react-server:
    build: ./frontend
    image: e0031374/cvwo_assignment_frontend
    ports:
      - "3000:3000"
    depends_on:
      - rails-server
